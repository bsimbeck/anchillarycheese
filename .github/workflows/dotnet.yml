name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore "./Anchillary Cheese/Anchillary Cheese.sln"
    - name: Build
      run: dotnet build "./Anchillary Cheese/Anchillary Cheese.sln" -c Release --no-restore
    - name: Test
      run: dotnet test "./Anchillary Cheese/Anchillary Cheese.sln" -c Release --no-build --verbosity normal
    - name: Publish
      run: dotnet "./Anchillary Cheese/Anchillary Cheese.sln" -p:PublishProfile="./Anchillary Cheese/Anchillary Cheese/Properties/PublishProfiles/FolderProfile.pubxml"
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        # Deployment destination server & path. Formatted as protocol://domain.com:port/full/destination/path/
        ftp-server: ${{ secrets.ANCHILLARYCHEESE_SFTP_SERVER }}
        # FTP account username
        ftp-username: ${{ secrets.ANCHILLARYCHEESE_SFTP_USERNAME }}
        # FTP account password
        ftp-password: ${{ secrets.ANCHILLARYCHEESE_SFTP_PASSWORD }}
        # The local folder to copy, defaults to root project folder
        local-dir: "/home/runner/work/Anchillary Cheese/Anchillary Cheese/bin/Release/net6.0/publish/"
